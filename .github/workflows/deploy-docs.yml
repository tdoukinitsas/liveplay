name: Deploy Docs Site

on:
  push:
    branches:
      - main
    paths:
      - 'docs-site/**'
      - 'README.md'
      - 'package.json'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./docs-site
        run: npm install

      - name: Copy assets to public
        run: |
          mkdir -p docs-site/public/assets
          # Copy logo (adjust path as needed)
          if [ -f "assets/icons/SVG/liveplay-icon-darkmode@web.svg" ]; then
            cp assets/icons/SVG/liveplay-icon-darkmode@web.svg docs-site/public/assets/logo.svg
          fi
          # Copy favicon
          if [ -f "public/assets/icons/1x/liveplay-icon-darkmode@1x.png" ]; then
            cp public/assets/icons/1x/liveplay-icon-darkmode@1x.png docs-site/public/favicon.ico
          fi
          # Copy screenshots
          if [ -f "public/liveplay_screenshot.jpg" ]; then
            cp public/liveplay_screenshot.jpg docs-site/public/assets/liveplay_screenshot.jpg
          fi
          if [ -f "public/liveplay_youtube_screenshot.jpg" ]; then
            cp public/liveplay_youtube_screenshot.jpg docs-site/public/assets/liveplay_youtube_screenshot.jpg
          fi
          # Copy README
          cp README.md docs-site/public/README.md
          # Fix image paths in README
          sed -i 's|/public/|/liveplay/assets/|g' docs-site/public/README.md
          # Copy package.json for version info
          cp package.json docs-site/public/package.json

      - name: Build static site
        working-directory: ./docs-site
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site/.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
